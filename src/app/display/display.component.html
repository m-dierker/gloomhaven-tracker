<main role="main" class="container">
  <div class="display-wrapper">
    <div class="name-content" *ngIf="party">
      {{ party.partyName }}
    </div>
    <div class="display-content">
      <div class="row">
        <div class="col" *ngFor="let monsterClassId of monsterClassList">
          <monster-name
            [monsterData]="enemiesByClass.get(monsterClassId)[0]"
          ></monster-name>
          <monster-cell
            *ngFor="let monster of enemiesByClass.get(monsterClassId)"
            [monster]="monster"
          >
          </monster-cell>
        </div>
        <ng-container *ngFor="let bossClassId of bossClassList">
          <div class="col" *ngFor="let boss of enemiesByClass.get(bossClassId)">
            <app-boss-cell [boss]="boss"></app-boss-cell>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <app-element-tracker class="element-tracker-wrapper"></app-element-tracker>
</main>
