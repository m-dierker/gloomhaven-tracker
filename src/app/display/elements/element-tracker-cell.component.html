<div
  class="element-img"
  [class.active]="elementState == ElementState.ACTIVE"
  [class.waning]="elementState == ElementState.WANING"
  [class.inactive]="elementState == ElementState.INACTIVE"
>
  <img
    src="/assets/elements/{{
      elementState == ElementState.ACTIVE ? 'animated/' : ''
    }}{{ element }}.{{ elementState == ElementState.ACTIVE ? 'gif' : 'png' }}"
  />
</div>
