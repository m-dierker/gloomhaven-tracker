<div class="element-tracker-wrapper" #elementWrapper *ngIf="elementDataMap">
  <app-element-tracker-cell
    *ngFor="let element of ALL_ELEMENT_TYPES"
    [element]="element"
    [elementData]="elementDataMap.get(element)"
    lang="{{ element }}"
    class="{{ getElementCode(element) }}"
  ></app-element-tracker-cell>
  <!-- TODO... fix lang hack. -->
</div>
