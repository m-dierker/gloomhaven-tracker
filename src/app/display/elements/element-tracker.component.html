<div class="element-tracker-wrapper" #elementWrapper>
  <app-element-tracker-cell
    *ngFor="let element of ALL_ELEMENT_TYPES"
    [element]="element"
    lang="{{ element }}"
    [class.inactive]="
      elementStateMap &&
      elementStateMap.get(ElementState.INACTIVE).includes(element)
    "
  ></app-element-tracker-cell>
  <!-- TODO... fix lang hack. -->
</div>
