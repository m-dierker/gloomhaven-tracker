<div
  class="monster-cell-wrapper"
  [class.elite]="monster && monster.isElite()"
  [class.dead]="figure.isDead()"
>
  <div class="monster-name">
    <div class="monster-number" *ngIf="monster">
      <span>{{ figure.tokenNum }}</span>
    </div>
    <div
      class="character-icon {{ figure.classId }}"
      *ngIf="figure.isCharacter()"
    ></div>
  </div>
  <div class="monster-info" *ngIf="!figure.isDead()">
    <div class="monster-health">
      <progressbar
        [value]="figure.getHealth()"
        [max]="figure.getMaxHealth()"
        type="danger"
      >
        {{ figure.getHealth() }} / {{ figure.getMaxHealth() }}
      </progressbar>
    </div>
    <div class="monster-status" *ngFor="let status of figure.getStatuses()">
      <img src="{{ status.getImgPath() }}" class="monster-status-icon" />
      <span class="monster-status-text">{{ status.displayName }}</span>
    </div>
  </div>
  <div class="monster-info" *ngIf="figure.isDead()">Defeated!</div>
</div>
