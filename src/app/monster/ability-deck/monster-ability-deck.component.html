<div class="deck">
  <img
    *ngIf="lastCard"
    src="/assets/cards/monster-ability-cards/{{ cardClassId }}/{{
      lastCard
    }}.png"
  />
  <img
    (click)="drawCard()"
    src="/assets/cards/monster-ability-cards/{{ cardClassId }}/back.png"
  />
  <div class="controls">
    <app-button (click)="shuffleCards()">Shuffle</app-button>
    <app-button (click)="undoFlip()"
      >Undo ({{ deck.flipped.length }})</app-button
    >
  </div>
</div>
