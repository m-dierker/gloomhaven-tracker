<div class="monster-id" [class.elite]="isElite">
  <!-- FIXME -->
  <app-enemy-image
    [dbClassId]="dbClassId"
    *ngIf="dbClassId !== 'gh_prime_demon'"
  ></app-enemy-image>
  <!-- <img src="/assets/monsters/Vert-{{ dbClassId }}.png" *ngIf="!isBoss" /> -->
  <img
    src="/assets/bosses/{{ dbClassId }}.webp"
    *ngIf="isBoss"
    class="boss-img"
  />
  <div class="monster-token" *ngIf="!isBoss || tokenNum !== 1">
    {{ tokenNum }}
  </div>
</div>
