<div class="monster-class" *ngFor="let class of sortedMonsterClasses">
  <div class="monster-name">
    <div class="monster-name-text">{{ class.displayName }}</div>
  </div>
  <ng-container *ngFor="let monster of monstersByClass.get(class)">
    <party-monster-cell
      [monster]="monster"
      *ngIf="!monster.isDead()"
    ></party-monster-cell>
  </ng-container>
</div>
