<div class="role-panel">
  <div
    class="role-header {{
      roleClass ? roleClass : (userChar | async)?.classId
    }}"
    *ngIf="roleClass || userChar"
  >
    <div class="role-inner-header">
      <div class="role-icon"></div>
      <span class="role-name"></span>

      <div class="role-spacer"></div>
    </div>
  </div>
</div>
