<div class="monster-cell-wrapper" [class.elite]="monster.isElite()">
  <div class="monster-cell">
    <div class="monster-id" (click)="toggleStatusesVisible()">
      <img src="/assets/monsters/Vert-{{ monster.displayName }}.png" />
      <div class="monster-token">{{ monster.tokenNum }}</div>
    </div>
    <div class="health-controls-wrapper">
      <div class="health-controls">
        <img src="/assets/icons/minus_1.png" (click)="changeHealth(-1)" />
        <div class="health-display flex-space">
          {{ monster.getHealth() }} / {{ monster.getMaxHealth() }}
        </div>
        <img src="/assets/icons/plus_1.png" (click)="changeHealth(1)" />
      </div>
      <progressbar
        [animate]="true"
        [value]="monster.getHealth()"
        [max]="monster.getMaxHealth()"
        type="danger"
      >
      </progressbar>
    </div>
  </div>
  <div class="monster-statuses" *ngIf="statusesVisible">
    <div
      class="monster-status"
      *ngFor="let status of allStatuses"
      [class.active]="monster.hasStatus(status)"
      (click)="toggleStatus(status)"
    >
      <img class="monster-status-icon" src="{{ status.getImgPath() }}" />
      {{ status.displayName }}
    </div>
  </div>
  <div
    class="monster-active-statuses"
    *ngFor="let status of monster.getStatuses()"
  >
    <img src="{{ status.getImgPath() }}" class="monster-status-icon" />
    <span class="monster-status-text">{{ status.displayName }}</span>
  </div>
</div>
