<div
  class="element-img"
  *ngIf="data"
  [class.active]="data.state == ElementState.ACTIVE"
  [class.waning]="data.state == ElementState.WANING"
  [class.inactive]="data.state == ElementState.INACTIVE"
>
  <img
    src="/assets/elements/{{ animated ? 'animated/' : '' }}{{
      getElementCode(element)
    }}.{{ animated ? 'gif' : 'png' }}"
  />
</div>
